<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VitAsk Chatbot</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      height: 100vh; 
      align-items: center; 
      justify-content: center; 
      background: #e8f3ff;
      background-image: url("{{ url_for('static', filename='vitlogo.png') }}");

      background-repeat: no-repeat;
      background-position: center;
      background-size: 280px;
      opacity: 0.85;
      margin: 0;
    }

    .chat-container { 
      width: 420px; 
      max-width: 95%; 
      background: #fafdff; 
      border-radius: 14px; 
      box-shadow: 0 8px 25px rgba(0,0,0,0.1); 
      overflow: hidden; 
      position: relative; 
      z-index: 1;
    }

    .header {
      text-align: center;
      background: #cbe6ff;
      color: #034574;
      padding: 14px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 1px solid #b0d8ff;
    }

    .messages { 
      height: 60vh; 
      padding: 16px; 
      overflow: auto; 
      border-bottom: 1px solid #dbe9f5;
    }

    .message { margin: 8px 0; }
    .bubble { 
      display: inline-block; 
      padding: 10px 14px; 
      border-radius: 16px; 
      max-width: 80%; 
    }

    .user .bubble { background: #cbe6ff; color: #02335f; }
    .bot .bubble { background: #e3f1ff; color: #1a3d5d; }

    .input-area { display: flex; padding: 12px; background: #f4faff; }
    input[type=text] { flex: 1; padding: 10px 12px; border-radius: 8px; border: 1px solid #bcd8f6; outline: none; }
    button { 
      margin-left: 8px; 
      padding: 10px 14px; 
      border-radius: 8px; 
      border: none; 
      cursor: pointer; 
      background: #6ab7ff; 
      color: white; 
      font-weight: 600; 
      transition: 0.3s;
    }
    button:hover { background: #4da6ff; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">VITAsk</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Ask about VIT..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages')
    const input = document.getElementById('messageInput')
    const sendBtn = document.getElementById('sendBtn')

    function appendMessage(text, from='bot'){
      const wrapper = document.createElement('div')
      wrapper.className = 'message ' + (from === 'user' ? 'user' : 'bot')
      const bubble = document.createElement('div')
      bubble.className = 'bubble'
      bubble.textContent = text
      wrapper.appendChild(bubble)
      messagesEl.appendChild(wrapper)
      messagesEl.scrollTop = messagesEl.scrollHeight
    }

    async function send(){
      const text = input.value.trim()
      if(!text) return
      appendMessage(text, 'user')
      input.value = ''

      try{
        const res =  await fetch('/api/chat', {

          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        })
        const data = await res.json()
        if(data.response) appendMessage(data.response, 'bot')
        else appendMessage('Oops ‚Äî no reply from server', 'bot')
      }catch(e){
        appendMessage('Error connecting to server', 'bot')
        console.error(e)
      }
    }

    sendBtn.addEventListener('click', send)
    input.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') send() })

    appendMessage('üëã Hello! I am VITAsk ‚Äî your friendly VIT Vellore chatbot. (Try asking ‚ÄúWhat is the official website?‚Äù)')
  </script>
</body>
</html>
